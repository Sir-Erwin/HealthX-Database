<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Your Career in Web Development</title>
    <link rel="stylesheet" href="./css/entry.css" />
  </head>


<body>
  <script src="server.js"></script>
  
  <div id="sign-up">
    <h1>Sign Up</h1>
    <hr>
  <form action="" class="info" id="emailFrom">
    <label for="fname">First Name</label> <br>
    <input type="text" name="First Name" id="fname" placeholder="First Name" required>
    <br>

    <label for="mname">Minitial</label> <br>
    <input type="text" name="Middle Name" id="mname" placeholder="Middle Initial" maxlength="1" required>
    <br>

    <label for="lname">Last Name</label> <br>
    <input type="text" name="Last Name" id="lname" placeholder="Last Name" required>
    <br>

    <label for="email">Email <abel> <br>
    <input type="email" id="email" name="email" placeholder="Email" required>
    <br>

    <label for="password">Password</label> <br>
    <input type="password" placeholder="Password"required>
    <br>

    <label for="number">Phone Number</label> <br>
    <input type="tel" id="number" placeholder="Phone Number" pattern="[0-9]{3}[0-9]{3}[0-9]{4}"required>
    <br>

    <label for="role">Job Role<label><br>
      <input type="text" id="role" placeholder="Jobe Role" required>
      <br>

      <label for="social">SSN<label><br>
        <input type="tel" id="social" placeholder="Social Security Number" pattern="[0-9]{3}[0-9]{2}[0-9]{4}" required>
        <br>

        <div id="gen">
          <label for="gender">Gender</label>
          <input type="radio" name="male" id="gender" value="male">
          <label for="gender">Male</label>
          <input type="radio" name="male" value="female">
          <label for="gender">Female</label> <br>
        </div>
    

  </form>
  <a href="/dashboard.html"><button type="submit" >Sign Up</button></a>
  <p id="message"></p>
  </div>
  

    
</body>
</html>
