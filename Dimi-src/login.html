<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Your Career in Web Development</title>
    <link rel="stylesheet" href="./css/login.css" />
  </head>


<body>
  <div id="login">
    <h1>Login</h1>
    <hr>
    <form action="">
      <div class="inputbox">
        <input type="email" placeholder = "Username" required>        
      </div>
    
      <div class="inputbox">
        <input type="password" placeholder="Password" minlength="8" required>
      </div>
      <div class="inputbox">
        <input type="number" placeholder="EID" maxlength="10" required>
      </div>
      <a href="/dashboard.html"><button type="submit" >Log in</button></a>
      
      <div class="register">
        <p>Don't have an account? <a href="/entry.html"> Register</a></p>
      </div>
    </form>
  </div>





</body>

</html>
